<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCP Xiaozhi Web · Tin Thanh Niên & SoundCloud Player</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MCP Xiaozhi Web</h1>
    <p>Đọc tin Thanh Niên và SoundCloud Player</p>
  </header>

  <main>
    <section id="news">
      <h2>Tin Thanh Niên</h2>
      <div class="controls">
        <label for="category">Chuyên mục</label>
        <select id="category"></select>

        <label for="limit">Số tin</label>
        <input id="limit" type="number" min="1" max="50" value="20" />

        <button id="loadNews">Tải tin</button>
      </div>
      <ul id="newsList"></ul>
    </section>

    <section id="music">
      <h2>SoundCloud Player (điều khiển từ chatbot)</h2>
      <div id="wsStatus" class="ws-status">WebSocket: Đang kết nối...</div>
      <div class="controls">
        <button id="unlockAutoplay">Bắt đầu phát (mở khoá autoplay)</button>
      </div>
      <div id="scEmbedContainer"></div>
    </section>

    <section id="search" class="search-block">
      <h2>Tìm kiếm Google</h2>
      <div class="gcse-search"></div>
    </section>
  </main>

  <script async src="https://cse.google.com/cse.js?cx=a3820d0d2ddab41a4"></script>

  <footer>
    <small>Chỉ hiển thị tiêu đề/tóm tắt và liên kết gốc. Trình phát nhạc sử dụng SoundCloud embed.</small>
  </footer>

  <script src="https://w.soundcloud.com/player/api.js"></script>

  <script src="app.js"></script>
</body>
</html>
