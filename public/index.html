<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCP Xiaozhi Web · Tin Thanh Niên & Trình phát nhạc</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MCP Xiaozhi Web</h1>
    <p>Đọc tin Thanh Niên và trình phát nhạc hợp pháp</p>
  </header>

  <main>
    <section id="news">
      <h2>Tin Thanh Niên</h2>
      <div class="controls">
        <label for="category">Chuyên mục</label>
        <select id="category"></select>

        <label for="limit">Số tin</label>
        <input id="limit" type="number" min="1" max="50" value="20" />

        <button id="loadNews">Tải tin</button>
      </div>
      <ul id="newsList"></ul>
    </section>

    <section id="music">
      <h2>Trình phát nhạc</h2>
      <div class="controls">
        <label for="trackSelect">Chọn bài hát từ playlist</label>
        <select id="trackSelect">
          <option value="">-- Chọn bài hát --</option>
        </select>
      </div>

      <div class="player">
        <p>Hoặc nhập URL MP3/HLS hợp lệ:</p>
        <input id="mp3Url" type="text" placeholder="https://example.com/song.mp3" />
        <div class="player-buttons">
          <button id="playAudio">Phát</button>
          <button id="pauseAudio">Tạm dừng</button>
          <button id="stopAudio">Dừng</button>
        </div>
        <audio id="audio" controls preload="none"></audio>
      </div>

      <div class="zing-embed">
        <p>Nhúng Zing MP3:</p>
        <select id="zingPlaylistSelect">
          <option value="">-- Chọn playlist --</option>
        </select>
        <div id="zingContainer"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Chỉ hiển thị tiêu đề/tóm tắt và liên kết gốc. Trình phát nhạc sử dụng các nguồn hợp pháp.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
