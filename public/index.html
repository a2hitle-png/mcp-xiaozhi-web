<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCP Xiaozhi Web · Tin Thanh Niên & Google Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>MCP Xiaozhi Web</h1>
    <p>Đọc tin Thanh Niên và tìm kiếm Google</p>
  </header>

  <main class="content-grid">
    <section id="news">
      <h2>Tin Thanh Niên</h2>
      <div class="controls">
        <label for="category">Chuyên mục</label>
        <select id="category"></select>

        <label for="limit">Số tin</label>
        <input id="limit" type="number" min="1" max="50" value="20" />

        <button id="loadNews">Tải tin</button>
      </div>
      <ul id="newsList"></ul>
    </section>

    <section id="google-search" class="search-block">
      <h2>Tìm kiếm Google</h2>
      <div id="wsStatus" class="ws-status">WebSocket: Đang kết nối...</div>
      
      <!-- Google CSE Search Box -->
      <div class="gcse-search"></div>
      <script async src="https://cse.google.com/cse.js?cx=a3820d0d2ddab41a4"></script>
      
      <!-- Debug section for WebSocket results -->
      <div id="debugSection" class="debug-section">
        <h3>Kết quả từ WebSocket (Debug)</h3>
        <div id="searchResults"></div>
        <div id="articleContent"></div>
      </div>
    </section>
  </main>

  <footer>
    <small>Chỉ hiển thị tiêu đề/tóm tắt và liên kết gốc. Tìm kiếm sử dụng Google Custom Search Engine.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
