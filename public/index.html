<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCP Xiaozhi Web</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>MCP Xiaozhi Web</h1>
    <p class="tagline">Your lightweight web companion for MCP Xiaozhi</p>
  </header>

  <main class="content-grid">
    <section id="status" class="card">
      <h2>Status</h2>
      <p>WebSocket Status: <span id="wsStatus">Disconnected</span></p>
      <p>Radio Status: <span id="radioStatus">Stopped</span></p>
    </section>

    <section id="news" class="card">
      <h2>Latest News</h2>
      <button id="refreshNews">Refresh News</button>
      <ul id="newsList"></ul>
    </section>

    <section id="search" class="card">
      <h2>Google Search</h2>
      <input type="text" id="searchQuery" placeholder="Enter search query" />
      <button id="searchButton">Search</button>
    </section>

    <section id="radio" class="card">
      <h2>Online Radio</h2>
      <label for="radioUrl">Radio Stream URL:</label>
      <input type="text" id="radioUrl" placeholder="Enter radio stream URL" />
      <div class="radio-controls">
        <button id="playRadio">Play</button>
        <button id="stopRadio">Stop</button>
      </div>
      <audio id="radioPlayer" controls style="width: 100%; margin-top: 0.5rem;"></audio>
    </section>

    <section id="console" class="card">
      <h2>Console</h2>
      <textarea id="consoleLog" readonly></textarea>
    </section>

    <!-- New music search section -->
    <section id="music" class="card">
      <h2>YouTube Music Search</h2>
      <input
        type="text"
        id="musicQuery"
        placeholder="Enter song, artist, or playlist"
      />
      <button id="playMusic">Search &amp; Open</button>

      <!-- Reserved for future embedded playback -->
      <div id="musicPlayerContainer" style="display: none; margin-top: 0.75rem;">
        <p id="musicStatus">Ready</p>
        <iframe
          id="musicPlayer"
          width="100%"
          height="315"
          src=""
          title="YouTube music player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>
      MCP Xiaozhi Web &mdash; simple web UI for demos and experiments.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
