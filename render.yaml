services:
  - type: web
    name: mcp-xiaozhi-web
    runtime: node
    plan: free
    buildCommand: npm ci || npm install
    startCommand: node server/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: CORS_ORIGINS
        value: https://xiaozhi.me
